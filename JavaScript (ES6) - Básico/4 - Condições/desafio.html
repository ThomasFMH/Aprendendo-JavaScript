<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 20pt Arial;
            background: rgb(60, 189, 194);
            background-image: url(https://www.escoladefeltro.com.br/wp-content/uploads/2018/11/fundo-azul-png.png);
        }
    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Digite sua nacionalidade: 
    <input type="string" name="txtnac" id="txtnac"> 
    <input type="button" value="Verificar" onclick="vernac()">
    <div id="resnac"></div>
    
    <script>
        function vernac () {
           var txtnac = window.document.querySelector('input#txtnac')
           var resnac = window.document.querySelector('div#resnac')
           var val = txtnac.value
           resnac.innerHTML = `<p>\n Sua nacionalidade é ${val}! <p/>`
           if (val == 'Brasileira') {
               resnac.innerHTML += `<p> Parabéns! Você pode entrar no País.<p/>`     
           } else {
               resnac.innerHTML += `<p> Me desculpe! Você precisa ser Brasileiro para entrar no
                 país é sua nacionalidade atual é ${val}.<p/>`
           }
        } 
    </script>
</body>
</html>
