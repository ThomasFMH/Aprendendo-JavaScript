<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
      Bot√£o Teste

    </div>
<script>
var a = window.document.getElementById('area')
a.addEventListener('click', clicar) //com o comando "addEventListener" e possivel monitorar um evento no HTML pelo JavaScript
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)
 function clicar() {
     a.innerText = 'Clicou!'; 
     a.style.background = 'red'
     }
 function entrar() {
     a.innerText = 'Entrou'
     }
 function sair() {
     a.innerText = 'Saiu'
     a.style.background = 'green'
     }
</script>

</body>
</html>
